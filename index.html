<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Website</title>
	
 <link rel="icon" href="favicon.ico">	
 
  <link rel="stylesheet" href="css/normalize.css">				
  <link rel="stylesheet" href="css/gallery.css">	 
  <link rel="stylesheet" href="css/styles.css">	
	
</head>
<body>
	
	<div class="container showgrid">
		
		<!-- containers for images -->
		<div class="gallery items-5">
			  <div id="item-1" class="control-operator"></div>
			  <div id="item-2" class="control-operator"></div>
			 
			  <!-- images fade in and out and restacked with z index-->
			  <figure class="item">
			    <img src="img/zen.png" alt="">
			  </figure>

			  <figure class="item">
			  	<img src="img/marilyn2.png" alt="">
			
			  </figure>

			  			  <!-- jump links to each image -->
			  <div class="controls">
			    <a href="#item-1" class="control-button">
			    	<img src="img/zen-thumb.png" alt="">
			    </a>
			    <a href="#item-2" class="control-button">
			    	<img src="img/marilyn2-thumb.png" alt="">
			    </a>
			  

			  </div>
			</div>

		<!-- Clearfix -->
		<div class="clear"></div>

	</div>
	
  
</body>
</html>
